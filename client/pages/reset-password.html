<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - KemDataplus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #024959 0%, #012E40 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #024959;
            font-size: 28px;
            font-weight: 700;
        }
        .logo span {
            color: #F2C12E;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #024959;
            box-shadow: 0 0 0 3px rgba(2, 73, 89, 0.1);
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #024959, #012E40);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(2, 73, 89, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #024959;
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #024959, #012E40);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .icon-box i {
            color: #F2C12E;
            font-size: 36px;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .password-requirements.valid {
            color: #28a745;
        }
        .password-requirements.invalid {
            color: #dc3545;
        }
        .loading-screen {
            text-align: center;
            padding: 40px 0;
        }
        .loading-screen i {
            font-size: 48px;
            color: #024959;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        .expired-screen {
            text-align: center;
            display: none;
        }
        .expired-screen i {
            font-size: 64px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Kem<span>Data</span>plus</h1>
        </div>
        
        <!-- Loading State -->
        <div id="loadingScreen" class="loading-screen">
            <i class="fas fa-spinner fa-spin"></i>
            <p style="margin-top: 15px; color: #666;">Verifying reset link...</p>
        </div>
        
        <!-- Expired/Invalid Token State -->
        <div id="expiredScreen" class="expired-screen">
            <i class="fas fa-times-circle"></i>
            <h2>Link Expired</h2>
            <p class="subtitle">This password reset link is invalid or has expired.</p>
            <a href="/pages/forgot-password.html" class="btn" style="display: inline-block; text-decoration: none; margin-top: 20px;">
                Request New Link
            </a>
        </div>
        
        <!-- Reset Form -->
        <div id="resetForm" style="display: none;">
            <div class="icon-box">
                <i class="fas fa-lock"></i>
            </div>
            
            <h2>Reset Password</h2>
            <p class="subtitle">Enter your new password below.</p>
            
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> 
                Password reset successfully! Redirecting to login...
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div class="password-requirements" id="passwordReq">
                        <i class="fas fa-info-circle"></i> Minimum 6 characters
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" class="btn" id="submitBtn">
                    <span id="btnText">Reset Password</span>
                </button>
            </form>
            
            <div class="links">
                <a href="/pages/login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const expiredScreen = document.getElementById('expiredScreen');
        const resetFormContainer = document.getElementById('resetForm');
        const passwordInput = document.getElementById('password');
        const passwordReq = document.getElementById('passwordReq');
        
        // Verify token on page load
        async function verifyToken() {
            if (!token) {
                showExpired();
                return;
            }
            
            try {
                const response = await fetch(`/api/auth/reset-password/${token}`);
                const data = await response.json();
                
                if (response.ok && data.valid) {
                    showResetForm();
                } else {
                    showExpired();
                }
            } catch (error) {
                showExpired();
            }
        }
        
        function showExpired() {
            loadingScreen.style.display = 'none';
            expiredScreen.style.display = 'block';
        }
        
        function showResetForm() {
            loadingScreen.style.display = 'none';
            resetFormContainer.style.display = 'block';
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        // Password validation
        passwordInput.addEventListener('input', function() {
            if (this.value.length >= 6) {
                passwordReq.classList.remove('invalid');
                passwordReq.classList.add('valid');
                passwordReq.innerHTML = '<i class="fas fa-check-circle"></i> Password meets requirements';
            } else {
                passwordReq.classList.remove('valid');
                passwordReq.classList.add('invalid');
                passwordReq.innerHTML = '<i class="fas fa-times-circle"></i> Minimum 6 characters required';
            }
        });
        
        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Reset messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Validation
            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters';
                errorMsg.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            btnText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMsg.style.display = 'block';
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/pages/login.html';
                    }, 3000);
                } else {
                    errorMsg.textContent = data.error || 'Failed to reset password';
                    errorMsg.style.display = 'block';
                    submitBtn.disabled = false;
                    btnText.textContent = 'Reset Password';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                btnText.textContent = 'Reset Password';
            }
        });
        
        // Initialize
        verifyToken();
    </script>
</body>
</html>
