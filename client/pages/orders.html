<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>My Orders - KemDataplus</title>
    <link rel="stylesheet" href="../public/css/dashboard.css">
    <script src="https://kit.fontawesome.com/56c0d51fb9.js" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        /* Container */
        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-4) var(--space-3);
        }
        
        /* Header */
        .orders-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: var(--space-6) var(--space-5);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-5);
            position: relative;
            overflow: hidden;
        }
        
        .orders-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.08);
            border-radius: 50%;
        }
        
        .orders-header h1 {
            margin: 0 0 var(--space-1) 0;
            font-size: var(--text-2xl);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .orders-header p {
            margin: 0;
            opacity: 0.9;
            font-size: var(--text-sm);
        }
        
        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
            margin-bottom: var(--space-5);
        }
        
        .stat-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            box-shadow: var(--shadow-sm);
            text-align: center;
        }
        
        .stat-value {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--primary);
            display: block;
        }
        
        .stat-label {
            font-size: var(--text-xs);
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Filters Section */
        .filters-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-5);
            box-shadow: var(--shadow-sm);
        }
        
        .search-box {
            position: relative;
            margin-bottom: var(--space-3);
        }
        
        .search-box i {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }
        
        .search-input {
            width: 100%;
            padding: var(--space-3) var(--space-3) var(--space-3) 44px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            outline: none;
            transition: var(--transition);
        }
        
        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(242, 193, 46, 0.15);
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-2);
        }
        
        .filter-select {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            background: white;
            cursor: pointer;
            outline: none;
            transition: var(--transition);
        }
        
        .filter-select:focus {
            border-color: var(--accent);
        }
        
        .filter-actions {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-3);
        }
        
        .btn-filter {
            flex: 1;
            padding: var(--space-3);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            transition: var(--transition);
            min-height: 48px;
        }
        
        .btn-export {
            background: var(--primary);
            color: white;
        }
        
        .btn-export:hover, .btn-export:active {
            background: var(--primary-light);
        }
        
        .btn-refresh {
            background: var(--accent);
            color: var(--primary);
        }
        
        .btn-refresh:hover, .btn-refresh:active {
            background: var(--accent-dark);
        }
        
        /* Date Range */
        .date-range {
            display: none;
            background: var(--gray-50);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            margin-top: var(--space-3);
        }
        
        .date-range.show {
            display: block;
        }
        
        .date-row {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }
        
        .date-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }
        
        .date-group label {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--primary);
        }
        
        .date-group input {
            padding: var(--space-3);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
        }
        
        .date-buttons {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-2);
        }
        
        .date-buttons button {
            flex: 1;
            padding: var(--space-3);
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            min-height: 44px;
        }
        
        .btn-apply {
            background: var(--primary);
            color: white;
        }
        
        .btn-clear {
            background: var(--gray-200);
            color: var(--gray-700);
        }
        
        /* Orders List - Mobile Cards */
        .orders-list {
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }
        
        .order-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: var(--transition);
            border-left: 4px solid var(--accent);
        }
        
        .order-card:hover, .order-card:active {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .order-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-3);
        }
        
        .order-id {
            font-weight: 700;
            color: var(--accent-dark);
            font-size: var(--text-lg);
        }
        
        .order-date {
            font-size: var(--text-xs);
            color: var(--gray-500);
        }
        
        .order-card-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3);
        }
        
        .order-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .order-info-label {
            font-size: var(--text-xs);
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .order-info-value {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .order-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-3);
            padding-top: var(--space-3);
            border-top: 1px solid var(--gray-100);
        }
        
        .order-total {
            font-weight: 700;
            font-size: var(--text-lg);
            color: var(--primary);
        }
        
        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .status-processing {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .status-pending {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }
        
        .status-failed {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        /* No Orders */
        .no-orders {
            text-align: center;
            padding: var(--space-12) var(--space-5);
            color: var(--gray-400);
        }
        
        .no-orders i {
            font-size: 4rem;
            margin-bottom: var(--space-4);
            color: var(--gray-200);
        }
        
        .no-orders h3 {
            margin: 0 0 var(--space-1) 0;
            color: var(--gray-600);
            font-size: var(--text-lg);
        }
        
        .no-orders p {
            margin: 0;
            font-size: var(--text-sm);
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: var(--space-2);
            margin-top: var(--space-5);
            flex-wrap: wrap;
        }
        
        .pagination button {
            min-width: 44px;
            height: 44px;
            border: 2px solid var(--gray-200);
            background: white;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .pagination button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .pagination button:hover:not(.active), 
        .pagination button:active:not(.active) {
            border-color: var(--accent);
            background: rgba(242, 193, 46, 0.1);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            padding: var(--space-4);
            overflow-y: auto;
            backdrop-filter: blur(4px);
        }
        
        .modal.show {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: var(--space-8);
        }
        
        .modal-content {
            background: white;
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-5);
        }
        
        .modal-header h2 {
            margin: 0;
            color: var(--primary);
            font-size: var(--text-xl);
        }
        
        .modal-close {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--gray-100);
            border-radius: var(--radius-full);
            font-size: var(--text-xl);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-600);
            transition: var(--transition);
        }
        
        .modal-close:hover, .modal-close:active {
            background: var(--gray-200);
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: var(--space-3) 0;
            border-bottom: 1px solid var(--gray-100);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            color: var(--gray-500);
            font-size: var(--text-sm);
        }
        
        .detail-value {
            font-weight: 600;
            color: var(--gray-700);
            text-align: right;
        }
        
        .detail-highlight {
            color: var(--accent-dark);
            font-size: var(--text-lg);
        }
        
        /* Desktop Styles */
        @media (min-width: 768px) {
            .orders-container {
                padding: var(--space-8) var(--space-5);
            }
            
            .orders-header {
                padding: var(--space-8) var(--space-8);
            }
            
            .orders-header h1 {
                font-size: var(--text-3xl);
            }
            
            .stats-row {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .filters-section {
                padding: var(--space-5);
            }
            
            .filter-row {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .filter-actions {
                justify-content: flex-end;
            }
            
            .btn-filter {
                flex: none;
                padding: var(--space-3) var(--space-5);
            }
            
            .date-row {
                flex-direction: row;
                align-items: flex-end;
            }
            
            .date-group {
                flex: 1;
            }
            
            .date-buttons {
                margin-top: 0;
                flex: none;
            }
            
            .date-buttons button {
                padding: var(--space-3) var(--space-5);
            }
            
            /* Table View */
            .orders-list {
                display: none;
            }
            
            .orders-table-wrapper {
                display: block;
                background: white;
                border-radius: var(--radius-lg);
                overflow: hidden;
                box-shadow: var(--shadow-sm);
            }
            
            .orders-table {
                width: 100%;
                border-collapse: collapse;
            }
            
            .orders-table th {
                background: var(--primary);
                color: white;
                padding: var(--space-4);
                text-align: left;
                font-weight: 600;
                font-size: var(--text-sm);
            }
            
            .orders-table td {
                padding: var(--space-4);
                border-bottom: 1px solid var(--gray-100);
                font-size: var(--text-sm);
            }
            
            .orders-table tbody tr {
                cursor: pointer;
                transition: var(--transition);
            }
            
            .orders-table tbody tr:hover {
                background: var(--gray-50);
            }
            
            .btn-view {
                padding: var(--space-2) var(--space-4);
                background: var(--primary);
                color: white;
                border: none;
                border-radius: var(--radius-md);
                font-size: var(--text-sm);
                font-weight: 600;
                cursor: pointer;
                transition: var(--transition);
            }
            
            .btn-view:hover {
                background: var(--accent);
                color: var(--primary);
            }
            
            .modal-content {
                max-width: 550px;
            }
        }
        
        /* Mobile - Hide Table */
        @media (max-width: 767px) {
            .orders-table-wrapper {
                display: none;
            }
        }
        
        /* Small Mobile */
        @media (max-width: 400px) {
            .orders-container {
                padding: var(--space-3) var(--space-2);
            }
            
            .orders-header {
                padding: var(--space-4);
            }
            
            .orders-header h1 {
                font-size: var(--text-xl);
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .order-card-body {
                grid-template-columns: 1fr;
            }
            
            .order-card-footer {
                flex-direction: column;
                gap: var(--space-2);
                align-items: flex-start;
            }
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: var(--space-12) var(--space-5);
            color: var(--gray-500);
        }
        
        .loading i {
            font-size: 2.5rem;
            margin-bottom: var(--space-3);
            color: var(--accent);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <!-- Details Modal -->
    <div class="modal" id="detailsModal">

            <div class="modal-header">

                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>

    <script src="../public/js/dashboard-api.js"></script>
    <script>
        // Data
        let orders = [];
        let filteredOrders = [];
        let currentPage = 1;
        const itemsPerPage = 20;
        let totalOrders = 0;

        // Auth check
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/me', { credentials: 'include' });
                return res.ok;
            } catch {
                return false;
            }
        }

        async function requireAuth() {
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                window.location.href = '/pages/login.html';
                return false;
            }
            return true;
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            try {
                const date = new Date(dateStr);
                const day = date.getDate();
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const month = months[date.getMonth()];
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day} ${month}, ${hours}:${minutes}`;
            } catch {
                return dateStr;
            }
        }

        function formatFullDate(dateStr) {
            if (!dateStr) return 'N/A';
            try {
                const date = new Date(dateStr);
                const options = { 
                    day: 'numeric', 
                    month: 'short', 
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                return date.toLocaleDateString('en-GB', options);
            } catch {
                return dateStr;
            }
        }

        // Format order number
        function formatOrderNumber(index, total) {
            const orderNum = total - index;
            return String(orderNum).padStart(4, '0');
        }

        // Load orders
        async function loadOrdersFromAPI() {
            const isAuthenticated = await requireAuth();
            if (!isAuthenticated) return;
            
            // Show loading
            document.getElementById('ordersList').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading orders...</p>
                </div>
            `;
            document.getElementById('ordersTableBody').innerHTML = 
                '<tr><td colspan="8" style="text-align:center;padding:50px;"><i class="fas fa-spinner fa-spin"></i> Loading...</td></tr>';
            
            try {
                const response = await fetch('/api/orders?limit=500', { credentials: 'include' });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/pages/login.html';
                        return;
                    }
                    throw new Error('Failed to fetch orders');
                }
                
                const data = await response.json();
                totalOrders = data.pagination?.total || data.orders?.length || 0;
                
                // Sort by date descending
                const sortedOrders = (data.orders || []).sort((a, b) => 
                    new Date(b.createdAt) - new Date(a.createdAt)
                );
                
                // Transform orders
                orders = sortedOrders.map((order, idx) => {
                    const bundle = order.bundle || {};
                    return {
                        id: formatOrderNumber(idx, totalOrders),
                        rawId: order.id,
                        date: formatDate(order.createdAt),
                        fullDate: formatFullDate(order.createdAt),
                        createdAt: order.createdAt,
                        recipient: order.recipientPhone || 'N/A',
                        network: bundle.network || order.network || 'N/A',
                        bundle: bundle.dataAmount || bundle.name || 'N/A',
                        total: parseFloat(order.totalPrice) || 0,
                        status: (order.status || 'PENDING').toLowerCase(),
                        payment: order.payment || 'wallet',
                        reference: order.reference || '-'
                    };
                });
                
                filteredOrders = [...orders];
                currentPage = 1;
                updateStats();
                render();
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error Loading Orders</h3>
                        <p>Please try again</p>
                    </div>
                `;
                document.getElementById('ordersTableBody').innerHTML = 
                    '<tr><td colspan="8" style="text-align:center;padding:50px;color:#dc3545;">Error loading orders</td></tr>';
            }
        }

        // Render orders
        function render() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageOrders = filteredOrders.slice(start, end);

            // Mobile cards
            const listEl = document.getElementById('ordersList');
            if (pageOrders.length === 0) {
                listEl.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-inbox"></i>
                        <h3>No Orders Found</h3>
                        <p>Your orders will appear here</p>
                    </div>
                `;
            } else {
                listEl.innerHTML = pageOrders.map(order => `
                    <div class="order-card" onclick="showDetails('${order.id}')">
                        <div class="order-card-header">
                            <span class="order-id">#${order.id}</span>
                            <span class="order-date">${order.date}</span>
                        </div>
                        <div class="order-card-body">
                            <div class="order-info">
                                <span class="order-info-label">Recipient</span>
                                <span class="order-info-value">${order.recipient}</span>
                            </div>
                            <div class="order-info">
                                <span class="order-info-label">Network</span>
                                <span class="order-info-value">${order.network}</span>
                            </div>
                            <div class="order-info">
                                <span class="order-info-label">Data</span>
                                <span class="order-info-value">${order.bundle}</span>
                            </div>
                            <div class="order-info">
                                <span class="order-info-label">Payment</span>
                                <span class="order-info-value">${order.payment}</span>
                            </div>
                        </div>
                        <div class="order-card-footer">
                            <span class="order-total">GHS ${order.total.toFixed(2)}</span>
                            <span class="status-badge status-${order.status}">${order.status}</span>
                        </div>
                    </div>
                `).join('');
            }

            // Desktop table
            const tableEl = document.getElementById('ordersTableBody');
            if (pageOrders.length === 0) {
                tableEl.innerHTML = '<tr><td colspan="8" style="text-align:center;padding:50px;color:#999;">No orders found</td></tr>';
            } else {
                tableEl.innerHTML = pageOrders.map(order => `
                    <tr onclick="showDetails('${order.id}')">
                        <td>${order.date}</td>
                        <td><span class="order-id">#${order.id}</span></td>
                        <td>${order.recipient}</td>
                        <td>${order.network}</td>
                        <td>${order.bundle}</td>
                        <td>GHS ${order.total.toFixed(2)}</td>
                        <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                        <td><button class="btn-view" onclick="event.stopPropagation();showDetails('${order.id}')">View</button></td>
                    </tr>
                `).join('');
            }

            // Pagination
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredOrders.length / itemsPerPage);
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);
            
            if (endPage - startPage < maxVisible - 1) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }

            if (currentPage > 1) {
                html += `<button onclick="goToPage(${currentPage - 1})"><i class="fas fa-chevron-left"></i></button>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (currentPage < totalPages) {
                html += `<button onclick="goToPage(${currentPage + 1})"><i class="fas fa-chevron-right"></i></button>`;
            }
            
            container.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show details modal
        function showDetails(orderId) {
            const order = orders.find(o => o.id === orderId || o.rawId === orderId);
            if (!order) return;

            document.getElementById('modalBody').innerHTML = `
                <div style="text-align:center;margin-bottom:20px;">
                    <span class="order-id" style="font-size:2rem;">#${order.id}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date & Time</span>
                    <span class="detail-value">${order.fullDate}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Recipient</span>
                    <span class="detail-value">${order.recipient}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Network</span>
                    <span class="detail-value">${order.network}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Bundle</span>
                    <span class="detail-value">${order.bundle}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount</span>
                    <span class="detail-value detail-highlight">GHS ${order.total.toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Payment</span>
                    <span class="detail-value">${order.payment}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Reference</span>
                    <span class="detail-value">${order.reference}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="status-badge status-${order.status}">${order.status}</span>
                </div>
            `;

            document.getElementById('detailsModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }

        // Filters
        document.getElementById('searchInput').addEventListener('input', filterOrders);
        document.getElementById('networkFilter').addEventListener('change', filterOrders);
        document.getElementById('statusFilter').addEventListener('change', filterOrders);
        document.getElementById('dateFilter').addEventListener('change', function() {
            if (this.value === 'custom') {
                document.getElementById('dateRange').classList.add('show');
            } else {
                document.getElementById('dateRange').classList.remove('show');
                filterOrders();
            }
        });

        function filterOrders() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const network = document.getElementById('networkFilter').value;
            const status = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            filteredOrders = orders.filter(order => {
                // Search
                const matchSearch = !search || 
                    order.id.toLowerCase().includes(search) || 
                    order.recipient.includes(search) ||
                    (order.reference && order.reference.toLowerCase().includes(search));
                
                // Network
                let matchNetwork = true;
                if (network) {
                    const orderNet = (order.network || '').toUpperCase();
                    if (network === 'MTN') matchNetwork = orderNet.includes('MTN');
                    else if (network === 'Telecel') matchNetwork = orderNet.includes('TELECEL');
                    else if (network === 'AirtelTigo') matchNetwork = orderNet.includes('AIRTELTIGO') || orderNet.includes('AIRTEL');
                }
                
                // Status
                const matchStatus = !status || order.status === status;
                
                // Date
                const matchDate = checkDateFilter(order, dateFilter);
                
                return matchSearch && matchNetwork && matchStatus && matchDate;
            });

            currentPage = 1;
            render();
        }

        function checkDateFilter(order, filterType) {
            if (!filterType || filterType === '') return true;
            
            const now = new Date();
            const orderDate = new Date(order.createdAt);
            
            if (isNaN(orderDate.getTime())) return true;

            if (filterType === 'today') {
                return orderDate.toDateString() === now.toDateString();
            } else if (filterType === 'week') {
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                return orderDate >= weekAgo;
            } else if (filterType === 'month') {
                const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                return orderDate >= monthAgo;
            } else if (filterType === 'custom') {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                if (startDate && endDate) {
                    const start = new Date(startDate);
                    const end = new Date(endDate);
                    end.setHours(23, 59, 59, 999);
                    return orderDate >= start && orderDate <= end;
                }
            }
            return true;
        }

        function applyDateFilter() {
            filterOrders();
        }

        function clearDateFilter() {
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.getElementById('dateFilter').value = '';
            document.getElementById('dateRange').classList.remove('show');
            filterOrders();
        }

        // Export
        function exportToExcel() {
            if (filteredOrders.length === 0) {
                alert('No orders to export');
                return;
            }

            const data = [['Date', 'Order #', 'Recipient', 'Network', 'Data', 'Amount (GHS)', 'Payment', 'Status']];
            filteredOrders.forEach(order => {
                data.push([order.fullDate, order.id, order.recipient, order.network, order.bundle, order.total.toFixed(2), order.payment, order.status]);
            });

            const csv = data.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `orders_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            alert(`${filteredOrders.length} order(s) exported!`);
        }

        // Profile dropdown
        document.getElementById('profileBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            const menu = document.getElementById('dropdownMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', () => {
            document.getElementById('dropdownMenu').style.display = 'none';
        });

        // Close modal on overlay click
        document.getElementById('detailsModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Auto-refresh
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) loadOrdersFromAPI();
        });
        setInterval(loadOrdersFromAPI, 30000);

        // Logout
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            } catch {}
            localStorage.removeItem('currentUser');
            window.location.href = './login.html';
        }

        // Init
        loadOrdersFromAPI();
        
        // Update stats
        function updateStats() {
            const total = orders.length;
            const completed = orders.filter(o => o.status === 'completed').length;
            const pending = orders.filter(o => ['pending', 'processing'].includes(o.status)).length;
            const spent = orders.filter(o => o.status === 'completed').reduce((sum, o) => sum + o.total, 0);
            
            document.getElementById('totalOrders').textContent = total;
            document.getElementById('completedOrders').textContent = completed;
            document.getElementById('pendingOrders').textContent = pending;
            document.getElementById('totalSpent').textContent = 'GHS ' + spent.toFixed(2);
        }
    </script>
</body>
