<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>My Orders - KemDataplus</title>
    <link rel="stylesheet" href="../public/css/dashboard.css">
    <script src="https://kit.fontawesome.com/56c0d51fb9.js" crossorigin="anonymous"></script>
    <style>
        * { box-sizing: border-box; }
        
        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-4) var(--space-3);
        }
        
        /* Header */
        .orders-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: var(--space-6) var(--space-5);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-5);
            position: relative;
            overflow: hidden;
        }
        
        .orders-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.08);
            border-radius: 50%;
        }
        
        .orders-header h1 {
            margin: 0 0 var(--space-1) 0;
            font-size: var(--text-2xl);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .orders-header p {
            margin: 0;
            opacity: 0.9;
            font-size: var(--text-sm);
        }
        
        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
            margin-bottom: var(--space-5);
        }
        
        .stat-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            box-shadow: var(--shadow-sm);
            text-align: center;
        }
        
        .stat-value {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--primary);
            display: block;
        }
        
        .stat-label {
            font-size: var(--text-xs);
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Filters */
        .filters-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            margin-bottom: var(--space-5);
            box-shadow: var(--shadow-sm);
        }
        
        .search-box {
            position: relative;
            margin-bottom: var(--space-3);
        }
        
        .search-box i {
            position: absolute;
            left: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }
        
        .search-input {
            width: 100%;
            padding: var(--space-3) var(--space-3) var(--space-3) 44px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: var(--text-base);
            outline: none;
            transition: var(--transition);
        }
        
        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(242, 193, 46, 0.15);
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-2);
        }
        
        .filter-select {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            background: white;
            cursor: pointer;
            outline: none;
        }
        
        .filter-actions {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-3);
        }
        
        .btn-filter {
            flex: 1;
            padding: var(--space-3);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            min-height: 48px;
        }
        
        .btn-export { background: var(--primary); color: white; }
        .btn-refresh { background: var(--accent); color: var(--primary); }
        
        /* ORDER GROUP CARD */
        .order-group {
            background: white;
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            border-left: 4px solid var(--accent);
        }
        
        .order-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-4);
            background: linear-gradient(135deg, #f8f9fa 0%, #fff 100%);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .order-group-header:hover {
            background: linear-gradient(135deg, #f0f1f2 0%, #f8f9fa 100%);
        }
        
        .order-group-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .order-group-id {
            font-weight: 700;
            font-size: var(--text-lg);
            color: var(--primary);
        }
        
        .order-group-date {
            font-size: var(--text-xs);
            color: var(--gray-500);
        }
        
        .order-group-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }
        
        .order-group-total {
            font-weight: 700;
            color: var(--accent-dark);
            font-size: var(--text-lg);
        }
        
        .order-group-summary {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            background: var(--gray-50);
            font-size: var(--text-sm);
            border-top: 1px solid var(--gray-100);
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .order-group-summary:hover {
            background: var(--gray-100);
        }
        
        .summary-left {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        
        .item-count-badge {
            background: var(--primary);
            color: white;
            padding: 2px 10px;
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
        }
        
        .expand-toggle {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            color: var(--primary);
            font-weight: 600;
            font-size: var(--text-sm);
        }
        
        .expand-toggle i {
            transition: transform 0.3s;
        }
        
        .order-group.expanded .expand-toggle i {
            transform: rotate(180deg);
        }
        
        /* ORDER ITEMS LIST */
        .order-items {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .order-group.expanded .order-items {
            max-height: 2000px;
        }
        
        .order-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            border-bottom: 1px solid var(--gray-100);
            align-items: center;
            background: white;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-item:nth-child(odd) {
            background: var(--gray-50);
        }
        
        .item-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .item-phone {
            font-weight: 600;
            font-size: var(--text-base);
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .item-phone i {
            color: var(--accent-dark);
        }
        
        .item-bundle {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            font-size: var(--text-sm);
            color: var(--gray-600);
            flex-wrap: wrap;
        }
        
        .item-network {
            font-weight: 600;
            padding: 2px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--text-xs);
        }
        
        .network-mtn { background: #fef3cd; color: #856404; }
        .network-telecel { background: #d4edda; color: #155724; }
        .network-airteltigo { background: #cce5ff; color: #004085; }
        
        .item-data {
            font-weight: 700;
            color: var(--primary);
        }
        
        .item-price {
            font-weight: 700;
            font-size: var(--text-base);
            color: var(--accent-dark);
            white-space: nowrap;
        }
        
        .item-status {
            text-align: right;
        }
        
        /* Status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .status-completed { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-processing { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .status-pending { background: rgba(59, 130, 246, 0.1); color: var(--info); }
        .status-failed { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        
        /* No orders */
        .no-orders {
            text-align: center;
            padding: var(--space-12) var(--space-5);
            color: var(--gray-400);
        }
        
        .no-orders i {
            font-size: 4rem;
            margin-bottom: var(--space-4);
            color: var(--gray-200);
        }
        
        .no-orders h3 {
            margin: 0 0 var(--space-1) 0;
            color: var(--gray-600);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: var(--space-12) var(--space-5);
            color: var(--gray-500);
        }
        
        .loading i {
            font-size: 2.5rem;
            margin-bottom: var(--space-3);
            color: var(--accent);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: var(--space-2);
            margin-top: var(--space-5);
        }
        
        .pagination button {
            min-width: 44px;
            height: 44px;
            border: 2px solid var(--gray-200);
            background: white;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
        }
        
        .pagination button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            padding: var(--space-4);
            overflow-y: auto;
            backdrop-filter: blur(4px);
        }
        
        .modal.show {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: var(--space-8);
        }
        
        .modal-content {
            background: white;
            padding: var(--space-6);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-5);
        }
        
        .modal-header h2 {
            margin: 0;
            color: var(--primary);
        }
        
        .modal-close {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--gray-100);
            border-radius: var(--radius-full);
            font-size: var(--text-xl);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: var(--space-3) 0;
            border-bottom: 1px solid var(--gray-100);
        }
        
        .detail-label { color: var(--gray-500); font-size: var(--text-sm); }
        .detail-value { font-weight: 600; color: var(--gray-700); }
        .detail-highlight { color: var(--accent-dark); font-size: var(--text-lg); }
        
        /* Desktop */
        @media (min-width: 768px) {
            .orders-container { padding: var(--space-8) var(--space-5); }
            .orders-header { padding: var(--space-8); }
            .orders-header h1 { font-size: var(--text-3xl); }
            .stats-row { grid-template-columns: repeat(4, 1fr); }
            .filter-row { grid-template-columns: repeat(3, 1fr); }
            
            .order-item {
                grid-template-columns: auto 1fr auto auto;
                gap: var(--space-4);
            }
            
            .item-details {
                flex-direction: row;
                align-items: center;
                gap: var(--space-4);
            }
        }
        
        @media (max-width: 400px) {
            .filter-row { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script>
        // Data storage
        let orderGroups = [];
        let filteredGroups = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Auth
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/me', { credentials: 'include' });
                return res.ok;
            } catch { return false; }
        }

        async function requireAuth() {
            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                window.location.href = '/pages/login.html';
                return false;
            }
            return true;
        }

        // Formatters
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            try {
                const date = new Date(dateStr);
                const day = date.getDate();
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const month = months[date.getMonth()];
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day} ${month}, ${hours}:${minutes}`;
            } catch { return dateStr; }
        }

        function formatFullDate(dateStr) {
            if (!dateStr) return 'N/A';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-GB', { 
                    day: 'numeric', month: 'short', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
            } catch { return dateStr; }
        }

        function getNetworkClass(network) {
            const n = (network || '').toUpperCase();
            if (n.includes('MTN')) return 'network-mtn';
            if (n.includes('TELECEL')) return 'network-telecel';
            if (n.includes('AIRTELTIGO') || n.includes('AT')) return 'network-airteltigo';
            return '';
        }

        // Load orders from OrderGroup API
        async function loadOrders() {
            const isAuthenticated = await requireAuth();
            if (!isAuthenticated) return;
            
            document.getElementById('ordersList').innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading orders...</p>
                </div>
            `;
            
            try {
                // Fetch from OrderGroup API - get full details
                const response = await fetch('/api/order-groups?limit=500', { credentials: 'include' });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/pages/login.html';
                        return;
                    }
                    throw new Error('Failed to fetch orders');
                }
                
                const data = await response.json();
                
                // Store order groups with items
                orderGroups = (data.orders || []).map(order => ({
                    orderId: order.orderId,
                    itemCount: order.itemCount,
                    isBatch: order.isBatch,
                    totalAmount: order.totalAmount,
                    status: order.status,
                    createdAt: order.createdAt,
                    items: order.items || [],
                    preview: order.preview
                }));
                
                filteredGroups = [...orderGroups];
                currentPage = 1;
                updateStats();
                render();
                
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersList').innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>Error Loading Orders</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Render order groups
        function render() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageGroups = filteredGroups.slice(start, end);

            const container = document.getElementById('ordersList');
            
            if (pageGroups.length === 0) {
                container.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-inbox"></i>
                        <h3>No Orders Found</h3>
                        <p>Your orders will appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = pageGroups.map(group => {
                const statusClass = 'status-' + (group.status || 'pending').toLowerCase();
                const groupId = group.orderId.replace(/[^a-zA-Z0-9]/g, '');
                
                return `
                <div class="order-group" id="group-${groupId}">
                    <div class="order-group-header" onclick="showOrderDetails('${group.orderId}')">
                        <div class="order-group-left">
                            <span class="order-group-id">${group.orderId}</span>
                            <span class="order-group-date">${formatDate(group.createdAt)}</span>
                        </div>
                        <div class="order-group-right">
                            <span class="order-group-total">GHS ${(group.totalAmount || 0).toFixed(2)}</span>
                            <span class="status-badge ${statusClass}">${group.status}</span>
                        </div>
                    </div>
                    
                    <div class="order-group-summary" onclick="toggleOrderItems('${groupId}')">
                        <div class="summary-left">
                            <span class="item-count-badge">${group.itemCount} item${group.itemCount > 1 ? 's' : ''}</span>
                            <span style="color:var(--gray-500);">Click to view details</span>
                        </div>
                        <div class="expand-toggle">
                            <span>View Items</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                    
                    <div class="order-items">
                        ${renderOrderItems(group)}
                    </div>
                </div>
                `;
            }).join('');

            renderPagination();
        }

        // Render individual items within an order group
        function renderOrderItems(group) {
            // If we have full item details
            if (group.items && group.items.length > 0) {
                return group.items.map(item => {
                    const network = item.network || 'Unknown';
                    const networkClass = getNetworkClass(network);
                    const statusClass = 'status-' + (item.status || 'pending').toLowerCase();
                    const dataAmount = item.bundle || item.dataAmount || 'N/A';
                    const price = item.price || item.totalPrice || item.unitPrice || 0;
                    
                    return `
                    <div class="order-item">
                        <div class="item-details">
                            <span class="item-phone">
                                <i class="fas fa-mobile-alt"></i>
                                ${item.recipientPhone || 'N/A'}
                            </span>
                            <span class="item-bundle">
                                <span class="item-network ${networkClass}">${network}</span>
                                <span class="item-data">${dataAmount}</span>
                            </span>
                        </div>
                        <span class="item-price">GHS ${parseFloat(price).toFixed(2)}</span>
                        <div class="item-status">
                            <span class="status-badge ${statusClass}">${item.status || 'PENDING'}</span>
                        </div>
                    </div>
                    `;
                }).join('');
            }
            
            // Fallback to preview if no items array
            if (group.preview) {
                const network = group.preview.network || 'Unknown';
                const networkClass = getNetworkClass(network);
                const pricePerItem = group.itemCount > 0 ? (group.totalAmount / group.itemCount) : 0;
                return `
                <div class="order-item">
                    <div class="item-details">
                        <span class="item-phone">
                            <i class="fas fa-mobile-alt"></i>
                            ${group.preview.phone || 'N/A'}
                        </span>
                        <span class="item-bundle">
                            <span class="item-network ${networkClass}">${network}</span>
                            <span class="item-data">${group.preview.bundle || 'N/A'}</span>
                        </span>
                    </div>
                    <span class="item-price">GHS ${pricePerItem.toFixed(2)}</span>
                    <div class="item-status">
                        <span class="status-badge status-pending">PENDING</span>
                    </div>
                </div>
                ${group.itemCount > 1 ? `<div class="order-item" style="justify-content:center;color:var(--gray-500);font-size:var(--text-sm);grid-column:1/-1;">+${group.itemCount - 1} more item(s)</div>` : ''}
                `;
            }
            
            return '<div class="order-item" style="justify-content:center;color:var(--gray-500);grid-column:1/-1;">No items</div>';
        }

        // Toggle order items dropdown
        function toggleOrderItems(groupId) {
            const group = document.getElementById('group-' + groupId);
            if (group) {
                group.classList.toggle('expanded');
            }
        }

        // Show order details modal
        async function showOrderDetails(orderId) {
            const group = orderGroups.find(g => g.orderId === orderId);
            if (!group) return;
            
            document.getElementById('modalTitle').textContent = `Order ${orderId}`;
            
            // If we don't have full item details, fetch them
            let items = group.items;
            if (!items || items.length === 0) {
                try {
                    const response = await fetch(`/api/order-groups/${orderId}`, { credentials: 'include' });
                    if (response.ok) {
                        const data = await response.json();
                        items = data.items || [];
                    }
                } catch (e) {
                    console.error('Error fetching order details:', e);
                }
            }

            let itemsHtml = '';
            if (items && items.length > 0) {
                itemsHtml = `
                <div style="margin-top:20px;">
                    <h4 style="margin:0 0 10px 0;color:var(--gray-600);">Order Items</h4>
                    ${items.map((item, idx) => {
                        const network = item.network || 'Unknown';
                        const networkClass = getNetworkClass(network);
                        const statusClass = 'status-' + (item.status || 'pending').toLowerCase();
                        const dataAmount = item.dataAmount || item.bundle || 'N/A';
                        return `
                        <div style="display:flex;justify-content:space-between;align-items:center;padding:12px;background:var(--gray-50);border-radius:var(--radius-md);margin-bottom:8px;">
                            <div>
                                <div style="font-weight:600;margin-bottom:4px;">
                                    <i class="fas fa-mobile-alt" style="color:var(--accent-dark);margin-right:8px;"></i>
                                    ${item.recipientPhone || 'N/A'}
                                </div>
                                <div style="font-size:var(--text-sm);display:flex;align-items:center;gap:8px;flex-wrap:wrap;">
                                    <span class="item-network ${networkClass}">${network}</span>
                                    <span style="font-weight:700;color:var(--primary);">${dataAmount}</span>
                                    <span style="color:var(--gray-500);">GHS ${(item.totalPrice || 0).toFixed(2)}</span>
                                </div>
                            </div>
                            <span class="status-badge ${statusClass}">${item.status || 'PENDING'}</span>
                        </div>
                        `;
                    }).join('')}
                </div>
                `;
            }

            document.getElementById('modalBody').innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Order ID</span>
                    <span class="detail-value">${group.orderId}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date</span>
                    <span class="detail-value">${formatFullDate(group.createdAt)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Items</span>
                    <span class="detail-value">${group.itemCount}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Amount</span>
                    <span class="detail-value detail-highlight">GHS ${(group.totalAmount || 0).toFixed(2)}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status</span>
                    <span class="status-badge status-${(group.status || 'pending').toLowerCase()}">${group.status}</span>
                </div>
                ${itemsHtml}
            `;

            document.getElementById('detailsModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.remove('show');
        }

        // Pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredGroups.length / itemsPerPage);
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);
            
            if (endPage - startPage < maxVisible - 1) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }

            if (currentPage > 1) {
                html += `<button onclick="goToPage(${currentPage - 1})"><i class="fas fa-chevron-left"></i></button>`;
            }
            
            for (let i = startPage; i <= endPage; i++) {
                html += `<button class="${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            if (currentPage < totalPages) {
                html += `<button onclick="goToPage(${currentPage + 1})"><i class="fas fa-chevron-right"></i></button>`;
            }
            
            container.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            render();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Filters
        document.getElementById('searchInput').addEventListener('input', debounce(filterOrders, 300));
        document.getElementById('networkFilter').addEventListener('change', filterOrders);
        document.getElementById('statusFilter').addEventListener('change', filterOrders);
        document.getElementById('dateFilter').addEventListener('change', filterOrders);
        
        // Debounce helper for search input
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('networkFilter').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('dateFilter').value = '';
            filterOrders();
        }

        function filterOrders() {
            const search = document.getElementById('searchInput').value.toLowerCase().trim();
            const network = document.getElementById('networkFilter').value.toUpperCase();
            const status = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            // Update active filters display
            updateActiveFiltersDisplay(search, network, status, dateFilter);

            filteredGroups = orderGroups.filter(group => {
                // Search by order ID or any phone number
                let matchSearch = !search;
                if (search) {
                    // Check orderId
                    if (group.orderId && group.orderId.toLowerCase().includes(search)) {
                        matchSearch = true;
                    }
                    // Check items phones
                    if (!matchSearch && group.items && group.items.length > 0) {
                        matchSearch = group.items.some(item => 
                            (item.recipientPhone || '').toLowerCase().includes(search) ||
                            (item.reference || '').toLowerCase().includes(search)
                        );
                    }
                    // Check preview phone
                    if (!matchSearch && group.preview) {
                        matchSearch = (group.preview.phone || '').toLowerCase().includes(search);
                    }
                }
                
                // Network filter - check items or preview
                let matchNetwork = !network;
                if (network) {
                    if (group.items && group.items.length > 0) {
                        matchNetwork = group.items.some(item => {
                            const itemNetwork = (item.network || '').toUpperCase();
                            return itemNetwork.includes(network) || network.includes(itemNetwork);
                        });
                    }
                    if (!matchNetwork && group.preview) {
                        const previewNetwork = (group.preview.network || '').toUpperCase();
                        matchNetwork = previewNetwork.includes(network) || network.includes(previewNetwork);
                    }
                }
                
                // Status filter - check group status OR any item status
                let matchStatus = !status;
                if (status) {
                    // First check group-level status
                    if (group.status === status) {
                        matchStatus = true;
                    }
                    // Also check individual item statuses
                    if (!matchStatus && group.items && group.items.length > 0) {
                        matchStatus = group.items.some(item => item.status === status);
                    }
                }
                
                // Date filter
                const matchDate = checkDateFilter(group.createdAt, dateFilter);
                
                return matchSearch && matchNetwork && matchStatus && matchDate;
            });

            currentPage = 1;
            render();
            
            // Show count of filtered results
            console.log(`Filtered: ${filteredGroups.length} of ${orderGroups.length} orders`);
        }
        
        function updateActiveFiltersDisplay(search, network, status, dateFilter) {
            const activeFiltersDiv = document.getElementById('activeFilters');
            const activeFiltersText = document.getElementById('activeFiltersText');
            
            const filters = [];
            if (search) filters.push(`Search: "${search}"`);
            if (network) filters.push(`Network: ${network}`);
            if (status) filters.push(`Status: ${status}`);
            if (dateFilter) {
                const dateLabels = { today: 'Today', week: 'This Week', month: 'This Month' };
                filters.push(`Date: ${dateLabels[dateFilter] || dateFilter}`);
            }
            
            if (filters.length > 0) {
                activeFiltersDiv.style.display = 'block';
                activeFiltersText.innerHTML = filters.map(f => `<span style="background:var(--accent);color:var(--primary);padding:2px 8px;border-radius:var(--radius-full);margin-left:8px;font-size:var(--text-xs);">${f}</span>`).join('');
            } else {
                activeFiltersDiv.style.display = 'none';
            }
        }

        function checkDateFilter(dateStr, filterType) {
            if (!filterType || filterType === '') return true;
            
            const now = new Date();
            const orderDate = new Date(dateStr);
            
            if (isNaN(orderDate.getTime())) return true;

            if (filterType === 'today') {
                return orderDate.toDateString() === now.toDateString();
            } else if (filterType === 'week') {
                const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                return orderDate >= weekAgo;
            } else if (filterType === 'month') {
                const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                return orderDate >= monthAgo;
            }
            return true;
        }

        // Stats - counts only TODAY's orders
        function updateStats() {
            const now = new Date();
            const todayUTC = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate())).toISOString().split('T')[0];
            
            // Filter to today's orders only
            const todayOrders = orderGroups.filter(g => {
                const orderDate = new Date(g.createdAt);
                const orderDateUTC = orderDate.toISOString().split('T')[0];
                return orderDateUTC === todayUTC;
            });
            
            let completed = 0;
            let pending = 0;
            
            todayOrders.forEach(g => {
                if (g.items && g.items.length > 0) {
                    g.items.forEach(item => {
                        if (item.status === 'COMPLETED') completed++;
                        else if (['PENDING', 'PROCESSING'].includes(item.status)) pending++;
                    });
                } else {
                    // Use group status as fallback
                    if (g.status === 'COMPLETED') completed += g.itemCount || 1;
                    else if (['PENDING', 'PROCESSING'].includes(g.status)) pending += g.itemCount || 1;
                }
            });
            
            // Total spent is still from all orders
            const totalSpent = orderGroups.reduce((sum, g) => sum + (g.totalAmount || 0), 0);
            
            document.getElementById('totalOrders').textContent = todayOrders.length;
            document.getElementById('completedItems').textContent = completed;
            document.getElementById('pendingItems').textContent = pending;
            document.getElementById('totalSpent').textContent = 'GHS ' + totalSpent.toFixed(2);
        }

        // Export
        function exportToExcel() {
            if (filteredGroups.length === 0) {
                alert('No orders to export');
                return;
            }

            const data = [['Date', 'Order ID', 'Phone', 'Network', 'Data', 'Amount (GHS)', 'Status']];
            
            filteredGroups.forEach(group => {
                if (group.items && group.items.length > 0) {
                    group.items.forEach(item => {
                        data.push([
                            formatFullDate(group.createdAt),
                            group.orderId,
                            item.recipientPhone || '',
                            item.network || '',
                            item.dataAmount || item.bundle || '',
                            (item.totalPrice || 0).toFixed(2),
                            item.status || ''
                        ]);
                    });
                } else {
                    data.push([
                        formatFullDate(group.createdAt),
                        group.orderId,
                        group.preview?.phone || '',
                        group.preview?.network || '',
                        group.preview?.bundle || '',
                        (group.totalAmount || 0).toFixed(2),
                        group.status || ''
                    ]);
                }
            });

            const csv = data.map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `orders_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            const totalItems = data.length - 1;
            alert(`${totalItems} item(s) from ${filteredGroups.length} order(s) exported!`);
        }

        // Profile dropdown
        document.getElementById('profileBtn').addEventListener('click', (e) => {
            e.stopPropagation();
            const menu = document.getElementById('dropdownMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', () => {
            document.getElementById('dropdownMenu').style.display = 'none';
        });

        // Close modal on overlay click
        document.getElementById('detailsModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Auto-refresh
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) loadOrders();
        });
        setInterval(loadOrders, 30000);

        // Logout
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
            } catch {}
            localStorage.removeItem('currentUser');
            window.location.href = './login.html';
        }

        // Init
        loadOrders();
    </script>
</body>
</html>
