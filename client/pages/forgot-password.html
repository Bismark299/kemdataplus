<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - KemDataplus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #024959 0%, #012E40 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #024959;
            font-size: 28px;
            font-weight: 700;
        }
        .logo span {
            color: #F2C12E;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #024959;
            box-shadow: 0 0 0 3px rgba(2, 73, 89, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #024959, #012E40);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(2, 73, 89, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #024959;
            text-decoration: none;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
        .icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #024959, #012E40);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .icon-box i {
            color: #F2C12E;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Kem<span>Data</span>plus</h1>
        </div>
        
        <div class="icon-box">
            <i class="fas fa-key"></i>
        </div>
        
        <h2>Forgot Password?</h2>
        <p class="subtitle">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> 
            Check your email for the password reset link.
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
            </div>
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Send Reset Link</span>
            </button>
        </form>
        
        <div class="links">
            <a href="/pages/login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Reset messages
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            
            // Disable button
            submitBtn.disabled = true;
            btnText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMsg.style.display = 'block';
                    document.getElementById('email').value = '';
                    
                    // If in development, show the reset link
                    if (data.debug && data.debug.resetUrl) {
                        console.log('Reset URL:', data.debug.resetUrl);
                        successMsg.innerHTML = `
                            <i class="fas fa-check-circle"></i> 
                            ${data.message}<br><br>
                            <small style="color: #856404;">(Dev mode: <a href="${data.debug.resetUrl}" target="_blank">Click here to reset</a>)</small>
                        `;
                    }
                } else {
                    errorMsg.textContent = data.error || 'Failed to send reset email';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
